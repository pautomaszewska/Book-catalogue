<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Moja biblioteka</title>
</head>
<body>
<h3>Moja biblioteka</h3>
  <p>DODAJ KSIĄŻKĘ</p>
    <div class="add-book">

        <form>

            <label>Tytuł</label>
            <input type="text" id="title">
            <label>Autor</label>
            <input type="text" id="author">
            <label>ISBN</label>
            <input type="number" id="isbn">
            <label>Wydawca</label>
            <input type="text" id="publisher">
            <label>Gatunek</label>
            <select id="genre">
                <option value="1">Romans</option>
                <option value="2">Obyczajowa</option>
                <option value="3">Sci-fi i fantasy</option>
                <option value="4">Literatura faktu</option>
                <option value="5">Popularnonaukowa</option>
                <option value="6">Poradnik</option>
                <option value="7">Kryminał, sensacja</option>
            </select>
            <button>Dodaj</button>
        </form>
    </div>
    <div class="books">
        <p>LISTA KSIĄŻEK</p>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
